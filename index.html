<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>SALUS // Initiated</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        /* Base Styles - Simple, Direct, Dark */
        html, body {
            margin: 0;
            padding: 0;
            background: black; /* Solid black background */
            color: #00ffcc; /* Neon cyan for main text */
            font-family: 'Orbitron', sans-serif;
            height: 100vh;
            overflow: hidden; /* No scrollbars, keeps it clean */
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }

        /* --- Glitch Effect for Main Title: SALUS --- */
        .glitch-text {
            font-size: 5em; /* Prominent size */
            position: relative;
            text-shadow: 0 0 8px #00ffcc, 0 0 15px #00ffff, 0 0 25px #ff00c8; /* Stronger, but clean neon glow */
            animation: flicker 1.5s infinite steps(1); /* Sharp, impactful flicker */
            /* Removed display: inline-block as it's not strictly needed here and can complicate centering */
        }

        .glitch-text::before, .glitch-text::after {
            content: attr(data-text); /* Uses the text from the data-text attribute */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .glitch-text::before {
            color: #ff00c8; /* Magenta overlay */
            z-index: -1;
            transform: translate(-3px, 0); /* Initial offset for glitch appearance */
            animation: glitchTop 1s infinite linear alternate-reverse;
        }

        .glitch-text::after {
            color: #00ffff; /* Cyan overlay */
            z-index: -2;
            transform: translate(3px, 0); /* Initial offset for glitch appearance */
            animation: glitchBottom 1.2s infinite linear alternate-reverse;
        }

        /* Simplified Glitch Keyframes - More direct movements */
        @keyframes glitchTop {
            0% { clip-path: inset(0 0 90% 0); transform: translate(-4px, -4px); }
            50% { clip-path: inset(10% 0 0 0); transform: translate(4px, 4px); }
            100% { clip-path: inset(0 0 90% 0); transform: translate(-4px, -4px); }
        }

        @keyframes glitchBottom {
            0% { clip-path: inset(10% 0 0 0); transform: translate(4px, -4px); }
            50% { clip-path: inset(0 0 90% 0); transform: translate(-4px, 4px); }
            100% { clip-path: inset(10% 0 0 0); transform: translate(4px, -4px); }
        }

        /* Flicker Keyframes - Sharp and noticeable */
        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
            20%, 24%, 55% { opacity: 0.7; } /* More prominent flicker */
        }

        /* Subtext - Simple fade-in */
        .subtext {
            font-family: 'Share Tech Mono', monospace; /* Monospaced for terminal feel */
            font-size: 1.2em;
            margin-top: 30px; /* Space from main title */
            color: rgba(0, 255, 204, 0.7); /* Slightly muted cyan */
            opacity: 0; /* Starts hidden */
            animation: fadeIn 2s ease-out 1s forwards; /* Fade in after 1 second delay */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Call to Action Button - Limewire/Terminal style */
        .cta-button {
            margin-top: 50px;
            padding: 12px 25px;
            background: #0a0a0a; /* Dark button background */
            border: 1px solid #00ffcc; /* Neon cyan border */
            color: #00ffcc;
            font-family: 'Share Tech Mono', monospace; /* Consistent monospace font */
            font-size: 1em;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-decoration: none;
            transition: background-color 0.2s, color 0.2s, border-color 0.2s, box-shadow 0.2s;
            box-shadow: 0 0 8px rgba(0, 255, 204, 0.4); /* Subtle initial glow */
            cursor: pointer;
            opacity: 0; /* Starts hidden */
            animation: fadeIn 2s ease-out 2s forwards; /* Fade in after 2 second delay */
        }

        .cta-button:hover {
            background-color: #00ffcc; /* Invert colors on hover */
            color: #000;
            border-color: #00ffff; /* Brighter border on hover */
            box-shadow: 0 0 15px #00ffff, 0 0 25px #ff00c8; /* Stronger, dual-color glow */
            transform: translateY(-2px); /* Slight lift */
        }

        /* Removed all complex pseudo-element liquid hover effects for simplicity */

        /* Media Queries - Basic responsiveness */
        @media (max-width: 768px) {
            .glitch-text {
                font-size: 3em;
            }
            .subtext {
                font-size: 1em;
            }
            .cta-button {
                font-size: 0.9em;
                padding: 10px 20px;
            }
        }

        @media (max-width: 480px) {
            .glitch-text {
                font-size: 2em;
            }
            .subtext {
                font-size: 0.9em;
            }
            .cta-button {
                font-size: 0.8em;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <div>
        <div class="glitch-text" data-text="SALUS">SALUS</div>
        <div class="subtext">The veil lifts.</div>
        <a href="#access" class="cta-button">Access Protocol</a>
    </div>
</body>
</html>
