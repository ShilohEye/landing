        /* Base Styles: Dark, immersive, pixel-perfect feel */
        html, body {

            font-family: 'VT323', monospace; /* Pixelated, old-school terminal font */

            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;

        /* Subtle Background Grid/Noise - Less animation, more texture */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(to right, rgba(0, 255, 0, 0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(0, 255, 0, 0.05) 1px, transparent 1px);

            opacity: 0.1; /* Very subtle */
            pointer-events: none;
            z-index: 0;
        }

        /* --- Limewire Application Window Container --- */
        .limewire-window {
            background: radial-gradient(circle at top left, #1c1c1c, #101010); /* Subtle dark gradient for depth */
            border: 1px solid #00FF00; /* Solid green border */
            box-shadow: inset 0 0 5px rgba(0, 255, 0, 0.3), 0 0 15px rgba(0, 255, 0, 0.5); /* Inner and outer glow */
            width: clamp(300px, 80vw, 800px); /* Responsive width with min/max */
            min-height: 400px;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Hide anything outside the window */
            position: relative;
            z-index: 1;
        }

        /* --- Window Header (Simulated Title Bar) --- */
        .window-header {
            background-color: #008000; /* Darker green for header */
            color: #FFF; /* White text for contrast */
            font-family: 'Orbitron', sans-serif; /* A bit bolder font for header */
            padding: 8px 15px;
            font-size: 0.9em;
            text-align: left;
            border-bottom: 1px solid #00FF00; /* Green border below header */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .window-header span.title-text {
            text-shadow: 0 0 5px #00FFFF; /* Cyan glow for title text */
        }
        .window-header .window-controls {
            font-family: 'Share Tech Mono', monospace; /* More monospace for controls */
            font-size: 1.2em;
            opacity: 0.8;
        }


        /* --- Window Content Area --- */
        .window-content {
            padding: 40px 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex-grow: 1; /* Takes up remaining space */
            gap: 25px; /* Space between elements */
        }

        /* --- Main Title: SALUS (Orbitron, bold, subtle pulse/flicker) --- */
        .glitch-text {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(3em, 10vw, 5.5em); /* Responsive font size */
            color: #00FF00; /* Vibrant green */
            position: relative;
            text-shadow: 0 0 5px #00FF00, 0 0 12px rgba(0, 255, 0, 0.6); /* Green glow */
            animation: textPulse 3s infinite alternate; /* Subtle breathing pulse */
        }

        /* Static chromatic aberration effect - always present, no animation */
        .glitch-text::before, .glitch-text::after {
            content: attr(data-text);
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            overflow: hidden;
            pointer-events: none; /* Allows interaction with actual text */
        }
        .glitch-text::before {
            color: rgba(255,0,0,0.2); /* Subtle red ghosting */
            transform: translate(-1px, 0);
        }
        .glitch-text::after {
            color: rgba(0,0,255,0.2); /* Subtle blue ghosting */
            transform: translate(1px, 0);
        }

        @keyframes textPulse {
            0% { opacity: 1; }
            100% { opacity: 0.95; }
        }

        /* --- Status Text (Subtext, VT323) --- */
        .status-text {
            font-size: clamp(1em, 3vw, 1.3em); /* Responsive font size */
            color: #C0C0C0; /* Muted grey for status */
            padding: 5px 10px;
            border: 1px dashed #777; /* Dashed border for status feel */
            white-space: nowrap; /* Keep on one line */
            overflow: hidden;
            opacity: 0; /* Starts hidden */
            animation: fadeIn 1.5s ease-out forwards;
            animation-delay: 0.8s;
            text-shadow: 0 0 3px rgba(0, 255, 0, 0.3); /* Subtle text glow */
        }


        /* --- Action Button (Chunky, Limewire-esque) --- */
        .action-button {
            padding: 12px 30px;
            background-color: #444; /* Dark grey button background */
            border: 2px outset #777; /* Outset border for chunky 3D effect */
            color: #00FF00; /* Green text */
            font-family: 'VT323', monospace;
            font-size: clamp(1em, 3vw, 1.2em); /* Responsive font size */
            text-transform: uppercase;
            letter-spacing: 1px;
            text-decoration: none;
            transition: background-color 0.1s, color 0.1s, border-color 0.1s, box-shadow 0.1s; /* Fast transitions */
            cursor: pointer;
            opacity: 0; /* Starts hidden */
            animation: fadeIn 1.5s ease-out forwards;
            animation-delay: 1.5s;
        }

        .action-button:hover {
            background-color: #00FF00; /* Green fill on hover */
            color: #000; /* Black text on hover */
            border: 2px inset #FFF; /* Inset border with white highlight on hover */
            box-shadow: 0 0 8px rgba(0, 255, 0, 0.7); /* Stronger green glow on hover */
        }
        .action-button:active {
            transform: translateY(1px); /* Slight press effect */
            border: 2px inset #777; /* More inset */
        }

        /* --- General Fade-In Animation --- */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
